<!DOCTYPE html>
<html>
<head>
    <title>Projectes amb retràs a Moncofa</title>
</head>
<body>
    <h1>Projectes retrasats a Moncofa </h1>
    <p>Benvolgut a la nostra pàgina web! Ací trobaràs informació interesant sobre els projectes aturats a Moncofa.</p>
    <p>IES PALAFANGUES.</p>
    <img src="https://www.elperiodic.com/archivos/img/noticias/18-10/30/institut-solarg.jpg" alt="IES PALAFANGUES">
    <div id="contador"></div>
    
    <script>
        function actualizarContador() {
            const fechaEspecifica = new Date("2020-12-03");
            const fechaActual = new Date();
            const diferencia = fechaActual - fechaEspecifica;
            
            const segundos = Math.floor(diferencia / 1000);
            const minutos = Math.floor(segundos / 60);
            const horas = Math.floor(minutos / 60);
            const dias = Math.floor(horas / 24);
            
            document.getElementById("contador").innerHTML = `Han passat ${dias} dies, ${horas % 24} hores, ${minutos % 60} minuts i ${segundos % 60} segons desde la data que es van inciar els tràmits.`;
        }
        
        setInterval(actualizarContador, 1000);
    </script>
</body>
</html>
